networks:
  nmenet:
volumes:
  napcat:
  napcat_qq:
  nmeboot:
  swap:
  sql-playground:
services:
  napcat:
    image: mlikiowa/napcat-docker:latest
    container_name: Napcat-Docker
    volumes:
      - napcat:/app/napcat/config
      - napcat_qq:/app/.config/QQ
      - swap:/swap
    networks:
      - nmenet
    restart: always
    tty: true
  scripting:
    build: scripting
    container_name: NMEBoot2.Scripting
    volumes:
      - nmeboot-scripting:/app
      - swap:/swap
    networks:
      - nmenet
    restart: always
    tty: true
    stdin_open: false
  sql-playground:
    build: sql-playground
    container_name: NMEBoot2.SQLPlayground
    networks:
      - nmenet
    restart: always
    environment:
      POSTGRES_PASSWORD: CHANGE_ME
    volumes:
      - sql-playground:/var/lib/postgresql
  nmeboot:
    depends_on:
      - napcat
      - scripting
      - sql-playground
    build: core
    container_name: NMEBoot2
    volumes:
      - nmeboot:/app
      - swap:/swap
    networks:
      - nmenet
    restart: unless-stopped
    tty: true
    stdin_open: true